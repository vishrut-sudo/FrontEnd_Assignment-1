<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Second Page - Assignment by Vishrut</title>
  <style>
    body {
      background: #ffe3ee; /* very light pink */
      font-family: Arial, sans-serif;
      color: #363636;
      margin: 0;
      padding: 0;
    }
    header {
      background: #228b22; /* forest green */
      color: #363636;
      text-align: center;
      padding: 18px 0;
      font-size: 1.6rem;
      letter-spacing: 1px;
    }
    main {
      max-width: 400px;
      margin: 32px auto;
      padding: 20px;
      background: #d4ffea; /* light green */
      border-radius: 8px;
      box-shadow: 2px 2px 18px rgba(30, 120, 30, 0.07);
    }
    ul {
      margin-top: 14px;
      color: #d7263d;
    }
    .highlight {
      background: #fff176; /* lemon yellow */
      padding: 16px;
      margin-top: 18px;
      border-radius: 4px;
      font-size: 1.1rem;
      text-align: center;
      color: #227e3b;
    }
    a {
      color: #228b22; /* forest green */
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Second Page – Assignment by Vishrut</header>
  <main>
    <h3 style="color:#228b22;">Here’s what’s on this page:</h3>
    <ul>
      <li>Simple colors and clean design</li>
      <li>HTML elements and styles used</li>
      <li>Link to go back to the main page</li>
    </ul>
    <div class="highlight">
      Today is: <span id="date"></span>
    </div>
    <p style="color:#d7263d;">meow meow meow meow</p>
  </main>
  <script>
    document.getElementById('date').textContent = new Date().toDateString();
  </script>
</body>
</html>
